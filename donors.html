        <!-- card 1 -->
        <div class="card">
            <div class="card-header">
               <h3>add donation Registration</h3>
            </div>
              <div class="card-body">
               <form>
             <div class="row g-3 mb-4">
    <!--  -->
                <div class="col-md-4">
                    <label for="Full Name">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="enter full name">
                    </div>
                </div>
            
<!--  -->

<div class="col-md-4">
    <label for="contact number">contact number </label>
    <div class="input-group">
        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
        <input type="number" class="form-control" placeholder="entercontact number">
    </div>
</div>

<!--  -->


<div class="col-md-4">
    <label for="blood type">blood group</label>
    <div class="input-group">
        <span class="input-group-text"><i class="fa-solid fa-droplet"></i></span>
       <select id="blood type" class="form-select">
        <option>A+</option>
        <option>B+</option>
        <option>C+</option>
        <option>AB</option>
       </select>
    </div>
</div>

<!--  -->

<div class="col-md-4">
    <label for="age">age</label>
    <div class="input-group">
        <span class="input-group-text"><i class="fa-solid fa-calendar"></i></span>
        <input type="number" class="form-control" placeholder="enter age">
    </div>
</div>


<!--  -->

<div class="col-md-4">
    <label for="gender">gender</label>
    <div class="input-group">
        <span class="input-group-text"><i class="fa-solid fa-venus-mars"></i></span>
       <select id="gender" class="form-select">
        <option>male</option>
        <option>female</option>
       </select>
    </div>
</div>

<!--  -->



<div class="col-md-4">
    <label for="donation date">donation date</label>
    <div class="input-group">
        <span class="input-group-text"><i class="fa-solid fa-calendar"></i></span>
        <input type="date" class="form-control" >
    </div>
</div>

<!--  -->



<div class="col-md-4">
    <label for="address">address</label>
    <div class="input-group">
        <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
        <input type="text" class="form-control" placeholder="enter address">
    </div>
</div>

<!--  -->
<div class="col-md-4">
<div class="form-group">
    <label for="medical history">medical history</label> 
    <div class="input-group">
        <span class="input-group-text"></span>
    <textarea id="message" name="message" rows="3" class="form-control" placeholder="enter medical history"></textarea>
</div>
</div>
</div>

<!--  -->


<div class="col-md-4">
    <div class="form-group">
        <label for="additional description">additional description</label> 
        <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-message"></i></span>
        <textarea id="message" name="message" rows="3" class="form-control" placeholder="enter additional description"></textarea>
    </div>
    </div>
    </div>

<!--buttons  -->

<div class="row g-3 mb-4">
    <div class="col-md-3">
        <button type="submit" class="btn btn-danger w-100">delete <i class="fas fa-save"></i></button>
    </div>
    <div class="col-md-3">
        <button type="submit" class="btn btn-warning w-100">update <i class="fas fa-trash"></i></button>
    </div>
    <div class="col-md-3">
        <button type="button" class="btn btn-success w-100">Save <i class="fas fa-pen"></i></button>
    </div>
    <div class="col-md-3">
        <button type="button" class="btn btn-info w-100">Search <i class="fas fa-search"></i></button>
    </div>
</div>
