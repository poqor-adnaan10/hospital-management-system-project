<head>

    <title>Doctor Registration</title>

<body>


            <!-- Doctor Registration Form -->
           <!-- card 1 -->
      <div class="card">
        <div class="card-header">
           <h3>add doctors</h3>
        </div>
          <div class="card-body">
           <form>
         <div class="row g-3 mb-4">
<!--  -->
            <div class="col-md-4">
                <label for="Full Name">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="enter full name">
                </div>
            </div>
        

<!--  -->
            <div class="col-md-4">
                <label for="email">email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="enter email">
                </div>
            </div>


<!--  -->
            <div class="col-md-4">
                <label for="title">title</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-suitcase"></i></span>
                    <input type="text" class="form-control" placeholder="enter title">
                </div>
            </div>

<!--  -->
            <div class="col-md-4">
                <label for="departmant">departmant</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-building"></i></span>
                   <select id="departmant" class="form-select">
                    <option>cardiology</option>
                    <option>neurology</option>
                    <option>orthopedics</option>
                   </select>
                </div>
            </div>

<!--  -->
            <div class="col-md-4">
                <label for="experince">experince</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-suitcase"></i></span>
                    <input type="text" class="form-control" placeholder="enter experince years">
                </div>
            </div>

<!--  -->
<div class="col-md-4">
    <label for="contact number">contact number</label>
    <div class="input-group">
        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
        <input type="number" class="form-control" placeholder="enter contact number">
    </div>
</div>

<!--  -->
<div class="col-md-4">
    <label for="edegre">degree</label>
    <div class="input-group">
        <span class="input-group-text"></span>
        <input type="text" class="form-control" placeholder="enter degre">
    </div>
</div>

<!--  -->
<div class="col-md-4">
    <label for="fees">fees</label>
    <div class="input-group">
        <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
        <input type="text" class="form-control" placeholder="enter fess">
    </div>
</div>

<!--  -->
<div class="col-md-4">
    <label for="title">title</label>
    <div class="input-group">
        <span class="input-group-text"><i class="fa-solid fa-camera"></i></span>
        <input type="file" class="form-control">
    </div>
</div>


                <!--buttons  -->

                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-danger w-100">delete <i class="fas fa-save"></i></button>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-warning w-100">update <i class="fas fa-trash"></i></button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-success w-100">Save <i class="fas fa-pen"></i></button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-info w-100">Search <i class="fas fa-search"></i></button>
                    </div>
                </div>

         </div>
           </form>
          </div>

      </div>
